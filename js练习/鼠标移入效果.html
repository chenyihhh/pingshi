<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 500px;
				border: 1px solid red;
				background: url(img/hhh4.jpg)no-repeat;
				background-size:100% 100% ;
			}
			div{
				width: 48px;
				height: 48px;
				border: 1px solid ghostwhite;
				float: left;
				background:rgba(0,0,0,1);
			}
		</style>
		
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var oBox=document.getElementById('box')
		var arrBox=oBox.getElementsByTagName('div')
		for(var i=0;i<100;i++){
			oBox.innerHTML+='<div></div>'
		}
		for(var i=0;i<100;i++){
			arrBox[i].onmouseover=function(){
				this.style.background='rgba(0,0,0,0)';
			}
		}
	</script>
</html>
