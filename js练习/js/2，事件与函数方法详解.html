<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
//		1,事件汇总: js提供很多的事件
//			onclick 鼠标左键点击事件
//			onmouseover  鼠标移入事件
//			onmouseout   移出事件
//		2,函数  ，一个命令的集合体，不触发不执行
		function changeColor(){
			document.getElementById('box').style.background='blue';
		}
//		触发函数执行的方式:
//			(1),事件触发
			document.getElementById('box').onclick=changeColor;
//			(2)直接调用触发
//			changeColor();
	</script>
</html>
