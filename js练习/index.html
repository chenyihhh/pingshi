<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<button id="kkk">红色</button>
		<button id="rrr">蓝色</button>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		document.getElementById("kkk").onclick=function(){
			document.getElementById('box').style.background='red';
		}
		document.getElementById("rrr").onclick=function(){
			document.getElementById('box').style.background='blue';
		}
	</script>
</html>
