<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background: blue;
			}
		</style>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var oDiv=document.getElementsByTagName('div')
		for(var i=0;i<9;i++){
			document.body.innerHTML+='<div></div>'
		}
		var len=oDiv.length;
		for(var i=0;i<len;i++){
			oDiv[i].style.position='absolute'
			oDiv[i].style.left=i*50+'px'
//			oDiv[i].style.top=i*50+'px'
			if(i<(len-1)/2){
				oDiv[i].style.top=i*50+'px'
			}else{
				oDiv[i].style.top=(len-1-i)*50+'px'
			}
		}
	</script>
</html>
